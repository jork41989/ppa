<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Preparedness Alliance</title>
  <link rel="stylesheet" href="../src/css/main.css">
  <link rel="icon" href="../dist/images/ppav1.png">
  <script type="application/javascript" src="../dist/bundle.js"></script>
  <script src="https://kit.fontawesome.com/cc9142c089.js" crossorigin="anonymous"></script>
</head>

<body>
   <div class="mainDiv">
     <div class="header">
       <a href="./index.html#home"><img src="../dist/images/ppav1.svg" alt="logo" class="logoHead"></a>
       <div class="links">
         <a href="./index.html#team" class="headerButton">Meet Us</a>
         <a href="./index.html#vision" class="headerButton">Our Vision</a>
         <a href="./index.html#mission" class="headerButton">Mission Statement</a>
         <a href="tel:561-486-9616" class="headerButton">Call Now 561-486-9616</a>
       </div>
     </div>
     <div class="contentMain form_info_back" id="form_info">
        <div class="webinar">
          <div class="webinar_info">
            <div class="live_Div">
              <p class="live_h2">LIVE</p>
              <p class="zoom_h2">ZOOM WEBINAR</p>
            </div>
            <p class="webinar_byline">
              BUILDING A PERSONAL PREPAREDNESS PLAN
            </p>
          </div>
          <div class="webinar_image">
            <img src="../dist/images/PPA_group_webinar.png" alt="group_shot">
          </div>
        </div>
        <div class="webinar_details">
          <div class="webinar_timedate">
            <div class="webinar_time">
              <div class="cal_icon circle">
                <i class="far fa-calendar-alt cal_icon"></i>
              </div>
              <p class="top_p">OCT</p>
              <p class="boldMe">29</p>
            </div>
            <div class="webinar_date">
              <div class="clock_icon circle">
                <i class="far fa-clock"></i>
              </div>
              <p class="boldMe top_p">05</p>
              <p>PM</p>
            </div>
          </div>
          <div class="webinar_logo_div">
            <img src="../dist/images/ppav1.svg" alt="logo" class="logo_small">
          </div>
        </div>
     </div>

     <div class="contentMain backg3" id="form_body">
       <div>
         <input type="text" name="first_name" id="first_name" placeholder="First Name">
         <input type="text" name="last_name" id="last_name" placeholder="Last Name">
         <input type="email" name="email" id="email" placeholder="Email">
         <input type="tel" name="phone" id="phone" placeholder="Phone Number">
         <input type="text" name="address" id="address" placeholder="Address">
         <input type="text" name="city" id="city" placeholder="City">
         <input type="text" name="state" id="state" placeholder="State">
         <input type="number" name="zip" id="zip" placeholder="Zipcode">
       </div>

     </div>

     <div class="socialFoot">
       <a href="https://www.facebook.com/ProfessionalPreparednessAlliance/" target="_blank">
         <img src="../dist/images/1024px-F_icon.svg.png" alt="facebook" class="socialIcon">
       </a>
       <p class="footerPhone">561-486-9616</p>
       <a href="tel:561-486-9616">
         <img src="../dist/images/phoneBlue.png" alt="Call Us" class="socialIcon">
       </a>
     </div>
   </div>

</body>
</html>
